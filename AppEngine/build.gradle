plugins {
    id 'com.android.library'
    id 'kotlin-android-extensions'
    id 'kotlin-android'
}

apply {
    from 'config.gradle'
}
//apply plugin: 'applovin-quality-service'
//applovin {
//    apiKey "YOUR_AD_REVIEW_KEY_HERE"
//}

android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 32
        //engine version don't remove it...
        //Add-ons (Admobmediation, show rate issue,unused tag removal,encyption all api data,add userid in all api,analytics)
        // in engine and adding missing account details...
        //Date 1-March-2022
        versionName "V101.30.03"

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}

dependencies {
    implementation fileTree(include: '*.jar', dir: 'libs')
    api 'com.google.firebase:firebase-core:20.1.2'
    api 'com.google.android.gms:play-services-ads:20.6.0'

    api 'com.google.firebase:firebase-ads:20.6.0'
    api 'com.google.firebase:firebase-messaging:23.0.2'
    api 'androidx.appcompat:appcompat:1.3.1'
    api 'androidx.cardview:cardview:1.0.0'
    api 'com.google.android.material:material:1.4.0'
    api 'androidx.browser:browser:1.4.0'
    api 'com.google.code.gson:gson:2.8.8'
    api 'com.squareup.picasso:picasso:2.71828'
    api 'com.android.volley:volley:1.2.1'

    // Applovin SDK
    api 'com.applovin:applovin-sdk:+'
     api "com.applovin:applovin-sdk:11.3.0"


    //Applovin Mediation Adaptor
    api 'com.applovin.mediation:unityads-adapter:+'
    api 'com.applovin.mediation:facebook-adapter:+'
    api 'com.applovin.mediation:google-adapter:+'
    api 'com.applovin.mediation:ironsource-adapter:+'


